server.port: 8443

server.ssl:
  key-store-type: PKCS12
  key-store: classpath:keystore/edge.p12
  key-store-password: password
  key-alias: localhost

spring.application.name: gateway

spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      routes:
        - id: product-composite
          uri: lb://ms-product-composite
          predicates:
          - Path=/ms-product-composite/v1/product-composite/**
          filters:
          - StripPrefix=1
        
        - id: product-composite-swagger-ui
          uri: lb://ms-product-composite
          predicates:
          - Path=/openapi/**
        
        - id: eureka-web-start
          uri: http://${app.eureka-server}:8761
          predicates:
          - Path=/eureka/web
          filters:
          - SetPath=/
        
        - id: eureka-web-other
          uri: http://${app.eureka-server}:8761
          predicates:
          - Path=/eureka/**
        
        - id: health-product-composite
          uri: lb://ms-product-composite
          predicates:
          - Host=microservice-health.com:8080
          - Path=/health
          filters:
          - SetPath=/actuator/health
          
        - id: config-server
          uri: ${spring.cloud.config.uri}
          predicates:
          - Path=/config/**
          filters:
          - RewritePath=/config/(?<segment>.*),/$\{segment}

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/DemoUCB

  
management.endpoint.gateway.enabled: true

logging:
  level:
    root: INFO
    '[org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator]': INFO
    '[org.springframework.cloud.gateway]': TRACE
    '[org.springframework.security]': DEBUG
